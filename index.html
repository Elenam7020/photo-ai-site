<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PRS Agency — Премиальный маркетинг и дизайн для бизнеса</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
:root{
--primary:#1a1a1a;
--accent:#0066ff;
--accent-light:#3d8bfd;
--bg:#ffffff;
--gray:#f5f5f5;
--gray-dark:#666;
--success:#10b981;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--primary);overflow-x:hidden;line-height:1.6;}

html{scroll-behavior:smooth;}

/* Animations */
@keyframes fadeInUp{
from{opacity:0;transform:translateY(40px);}
to{opacity:1;transform:translateY(0);}
}
@keyframes slideIn{
from{opacity:0;transform:translateX(-60px);}
to{opacity:1;transform:translateX(0);}
}
@keyframes float{
0%,100%{transform:translateY(0px);}
50%{transform:translateY(-20px);}
}
@keyframes progressBar{
from{width:0%;}
}
.fade-in{animation:fadeInUp 1s ease forwards;opacity:0;}
.slide-in{animation:slideIn 0.8s ease forwards;opacity:0;}

/* Decorative Elements */
.deco-circle{
position:absolute;
border-radius:50%;
background:linear-gradient(135deg,rgba(0,102,255,0.1),rgba(118,75,162,0.1));
animation:float 6s ease-in-out infinite;
pointer-events:none;
}
.deco-circle-1{width:300px;height:300px;top:10%;right:-100px;}
.deco-circle-2{width:200px;height:200px;bottom:20%;left:-50px;animation-delay:2s;}

/* Header */
header{position:fixed;top:0;width:100%;background:rgba(255,255,255,0.98);backdrop-filter:blur(15px);z-index:1000;padding:20px 5%;box-shadow:0 2px 30px rgba(0,0,0,0.08);transition:all 0.3s;}
header.scrolled{padding:15px 5%;box-shadow:0 4px 40px rgba(0,0,0,0.12);}
nav{display:flex;justify-content:space-between;align-items:center;max-width:1400px;margin:0 auto;}
.logo{font-size:32px;font-weight:900;color:var(--accent);letter-spacing:-1px;}
.nav-links{display:flex;gap:50px;list-style:none;}
.nav-links a{text-decoration:none;color:var(--primary);font-weight:600;font-size:15px;transition:color 0.3s;position:relative;}
.nav-links a::after{content:'';position:absolute;bottom:-5px;left:0;width:0;height:2px;background:var(--accent);transition:width 0.3s;}
.nav-links a:hover{color:var(--accent);}
.nav-links a:hover::after{width:100%;}
.cta-btn{background:var(--accent);color:white;padding:14px 35px;border-radius:50px;text-decoration:none;font-weight:700;font-size:15px;transition:all 0.3s;box-shadow:0 4px 15px rgba(0,102,255,0.3);}
.cta-btn:hover{transform:translateY(-3px);box-shadow:0 8px 25px rgba(0,102,255,0.4);background:var(--accent-light);}

/* Hero Section */
.hero{height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;text-align:center;position:relative;overflow:hidden;}
.hero::before{content:'';position:absolute;width:200%;height:200%;background:radial-gradient(circle,rgba(255,255,255,0.15) 1px,transparent 1px);background-size:50px 50px;animation:moveGrid 25s linear infinite;}
@keyframes moveGrid{
0%{transform:translate(0,0);}
100%{transform:translate(50px,50px);}
}
.hero-content{position:relative;z-index:1;max-width:1000px;padding:0 20px;}
.hero h1{font-size:80px;font-weight:900;margin-bottom:25px;line-height:1.1;letter-spacing:-2px;}
.hero p{font-size:26px;margin-bottom:50px;opacity:0.95;font-weight:400;}
.hero-btns{display:flex;gap:25px;justify-content:center;flex-wrap:wrap;}
.btn-primary{background:white;color:var(--accent);font-weight:700;}
.btn-secondary{background:transparent;color:white;border:3px solid white;font-weight:700;}
.btn-primary,.btn-secondary{padding:18px 45px;border-radius:50px;text-decoration:none;font-size:16px;transition:all 0.3s;display:inline-block;}
.btn-primary:hover{transform:translateY(-4px);box-shadow:0 20px 50px rgba(255,255,255,0.4);}
.btn-secondary:hover{background:white;color:var(--accent);transform:translateY(-4px);}

/* Services Section */
.services{padding:140px 5%;background:var(--gray);position:relative;}
.section-title{text-align:center;font-size:56px;font-weight:900;margin-bottom:20px;letter-spacing:-1px;}
.section-subtitle{text-align:center;font-size:20px;color:var(--gray-dark);margin-bottom:80px;font-weight:400;}
.services-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:40px;max-width:1400px;margin:0 auto;}
.service-card{background:white;padding:60px 40px;border-radius:25px;transition:all 0.4s;cursor:pointer;position:relative;overflow:hidden;}
.service-card::before{content:'';position:absolute;top:0;left:0;width:100%;height:5px;background:linear-gradient(90deg,var(--accent),#764ba2);transform:scaleX(0);transition:transform 0.4s;transform-origin:left;}
.service-card:hover::before{transform:scaleX(1);}
.service-card:hover{transform:translateY(-15px);box-shadow:0 25px 70px rgba(0,0,0,0.15);}
.service-icon{margin-bottom:25px;}
.service-icon svg{width:60px;height:60px;}
.service-card h3{font-size:26px;margin-bottom:18px;font-weight:800;}
.service-card p{color:var(--gray-dark);line-height:1.8;font-size:15px;margin-bottom:25px;}
.service-price{font-size:32px;font-weight:900;color:var(--accent);margin-top:25px;}

/* Stats Section */
.stats{padding:100px 5%;background:linear-gradient(135deg,var(--accent),#764ba2);color:white;text-align:center;}
.stats-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:60px;max-width:1200px;margin:0 auto;}
.stat-item h3{font-size:60px;font-weight:900;margin-bottom:10px;}
.stat-item p{font-size:18px;opacity:0.9;}
.progress-bar{width:100%;height:8px;background:rgba(255,255,255,0.3);border-radius:10px;margin-top:15px;overflow:hidden;}
.progress-fill{height:100%;background:white;border-radius:10px;animation:progressBar 2s ease forwards;}

/* Blog Section */
.blog{padding:140px 5%;background:white;position:relative;}
.blog-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(350px,1fr));gap:40px;max-width:1400px;margin:0 auto;}
.blog-card{background:var(--gray);border-radius:25px;overflow:hidden;transition:all 0.4s;cursor:pointer;text-decoration:none;display:block;color:inherit;}
.blog-card:hover{transform:translateY(-10px);box-shadow:0 20px 60px rgba(0,0,0,0.15);}
.blog-image{width:100%;height:250px;background:linear-gradient(135deg,#667eea,#764ba2);display:flex;align-items:center;justify-content:center;font-size:80px;}
.blog-content{padding:35px;}
.blog-meta{font-size:14px;color:var(--accent);font-weight:700;margin-bottom:15px;text-transform:uppercase;letter-spacing:1px;}
.blog-card h3{font-size:24px;margin-bottom:15px;font-weight:800;line-height:1.4;}
.blog-card p{color:var(--gray-dark);line-height:1.8;font-size:15px;}
.read-more{display:inline-block;margin-top:20px;color:var(--accent);font-weight:700;font-size:15px;}

/* Portfolio Section */
.portfolio{padding:140px 5%;background:var(--gray);}
.portfolio-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(400px,1fr));gap:40px;max-width:1400px;margin:0 auto;}
.portfolio-item{position:relative;border-radius:25px;overflow:hidden;height:450px;background:linear-gradient(45deg,#667eea,#764ba2);cursor:pointer;transition:transform 0.4s;box-shadow:0 10px 40px rgba(0,0,0,0.15);}
.portfolio-item:hover{transform:scale(1.05);}
.portfolio-overlay{position:absolute;bottom:0;left:0;right:0;background:linear-gradient(transparent,rgba(0,0,0,0.9));color:white;padding:40px;transform:translateY(30px);transition:transform 0.4s;}
.portfolio-item:hover .portfolio-overlay{transform:translateY(0);}
.portfolio-overlay h3{font-size:28px;margin-bottom:10px;font-weight:800;}
.portfolio-overlay p{font-size:16px;opacity:0.9;}

/* Contact Section */
.contact{padding:140px 5%;background:var(--primary);color:white;text-align:center;position:relative;overflow:hidden;}
.contact .section-title{color:white;}
.contact .section-subtitle{color:rgba(255,255,255,0.8);}
.contact-info{display:flex;justify-content:center;gap:80px;margin-top:80px;flex-wrap:wrap;}
.contact-item{display:flex;flex-direction:column;align-items:center;gap:20px;}
.contact-icon svg{width:50px;height:50px;fill:var(--accent);}
.contact-item strong{font-size:18px;font-weight:700;}
.telegram-btn{display:inline-block;margin-top:60px;background:var(--accent);color:white;padding:22px 60px;border-radius:50px;text-decoration:none;font-size:20px;font-weight:800;transition:all 0.4s;box-shadow:0 10px 40px rgba(0,102,255,0.4);}
.telegram-btn:hover{transform:scale(1.1);box-shadow:0 20px 60px rgba(0,102,255,0.5);}

/* Footer */
footer{background:#0a0a0a;color:#888;padding:50px 5%;text-align:center;font-size:14px;}

/* Mobile Nav Toggle */
.mobile-menu-toggle{display:none;background:none;border:none;font-size:28px;color:var(--primary);cursor:pointer;}

/* Responsive */
@media(max-width:1024px){
.hero h1{font-size:60px;}
.hero p{font-size:22px;}
.section-title{font-size:45px;}
}

@media(max-width:768px){
.hero h1{font-size:42px;}
.hero p{font-size:18px;}
.hero-btns{flex-direction:column;align-items:center;}
.section-title{font-size:36px;}
.section-subtitle{font-size:16px;}
.services-grid,.portfolio-grid,.blog-grid{grid-template-columns:1fr;}
.nav-links{display:none;}
.mobile-menu-toggle{display:block;}
.contact-info{flex-direction:column;gap:40px;}
.stats-grid{grid-template-columns:1fr;}
.service-card{padding:40px 30px;}
}

@media(max-width:480px){
.hero{padding:20px;}
.hero h1{font-size:32px;}
.hero p{font-size:16px;}
.logo{font-size:24px;}
.service-card h3{font-size:22px;}
.portfolio-item{height:350px;}
}
</style>
</head>
<body>

<header id="header">
<nav>
<div class="logo">PRS Agency</div>
<ul class="nav-links">
<li><a href="#services">Услуги</a></li>
<li><a href="#blog">Блог</a></li>
<li><a href="#portfolio">Портфолио</a></li>
<li><a href="#contact">Контакты</a>
